{% extends "account/base.html" %}
{% load static}

{% load i18n %}

{% block head_title %}

{% trans "Sign Out" %}

{% endblock %}

{% block content %}
<div class="container-fluid bg-navyblue pt-5 pb-5 my-0"></div>
<div class="container-fluid bg-navyblue pt-5 pb-5 my-0"></div>

<div class="container-fluid bg-navyblue pt-5 pb-5 my-0">
    <h1 class="bg-navyblue text-white rubik">{% trans "Sign Out" %}</h1>

    <p class="nanumpen text-white bg-navyblue">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit" class="shop-now-button nanumpen">{% trans 'Sign Out' %}</button>
    </form>
</div>

<div class="container-fluid bg-navyblue pt-5 pb-5 my-0"></div>
<div class="container-fluid bg-navyblue pt-5 pb-5 my-0"></div>

{% endblock %}
