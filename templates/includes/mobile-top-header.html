<ul class="list-inline">
    <li class="list-inline-item pl-0 pr-0">
        <a class="text-white nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center text-white nanumpen">
                <div><i class="fas fa-search fa-lg"></i></div>
                <p class="my-0 text-white">Search</p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0 bg-primary pl-0 pr-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="#">
                <div class="input-group w-100 bg-darkblue nanumpen">
                    <input class="form-control border border-black rounded-0" type="text" name="q"
                        placeholder="Search for snacks :)">
                    <div class="input-group-append">
                        <button class="form-control form-control btn bg-primary border border-black rounded-0" type="submit">
                            <span class="icon text-white">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown pl-0 pr-0">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center text-white pl-0 pr-0">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0 nanumpen">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0 nanumpen" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item pl-0 pr-0">
        <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
            href="#">
            <div class="text-center text-white pl-0 pr-0">
                <div><i class="fa-solid fa-basket-shopping"></i></div>
                <p class="my-0 nanumpen">
                    {% if grand_total %}
                    £{{ grand_total|floatformat:2 }}
                    {% else %}
                    £0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
